name: Render Deploy

on:
  pull_request:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.RENDER_TOKEN }}
        run: |
          curl `deploy_url`
